<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rochambeau</title>
</head>

<body>
    <header>
        Can you beat the computer?
    </header>
    <main>
        <ol class="rules">
            <li>Rules:</li>
            <li>Paper beats rock,</li>
            <li>Rock beats scissors,</li>
            <li>Scissors beats papers.</li>
        </ol>
        <div class="select-it">Select one below. Then click throw.</div>
        <section class="throws">
            <label>
                <input type="radio" name="throw" value="rock" /><img src="./assets/rock.jpg" />
            </label>
            <label>
                <input type="radio" name="throw" value="paper" /><img src="./assets/paper.jpg" />
            </label>
            <label>
                <input type="radio" name="throw" value="scissors" /><img src="./assets/scissor.jpg" />
            </label>
            <button id="play-btn">throw!</button>
        </section>
        <div id="computer-throw"></div>
        <result id="who-won"></result>
        <ul class="results">
            <li id="number-wins">Number of wins: 0</li>
            <li id="number-losses">Number of losses: 0</li>
            <li id="number-draws">Number of draws: 0</li>
        </ul>
    </main>
    <footer>
        <button id="reset-btn">reset</button>
        <div id="num-of-resets">how many resets</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
