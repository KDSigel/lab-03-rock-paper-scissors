<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rochambeau</title>
</head>

<body>
    <header>
        Can you beat the computer?
    </header>
    <main>
        <ol>
            <li>paper beats rock</li>
            <li>rock beats scissors</li>
            <li>scissors beats papers</li>
            <li>'nuff said</li>
        </ol>
        <label>
            <input type="radio" name="throw" value="rock" /><img src="./assets/rock.jpg" />
        </label>
        <label>
            <input type="radio" name="throw" value="paper" /><img src="./assets/paper.jpg" />
        </label>
        <label>
            <input type="radio" name="throw" value="scissors" /><img src="./assets/scissor.jpg" />
        </label>
        <button id="play-btn">play</button>
        <div id="computer-throw">computer threw</div>
        <result id="who-won">result</result>
        <ul>
            <li id="number-wins">wins</li>
            <li id="number-losses">losses</li>
            <li id="number-draws">draws</li>
        </ul>
    </main>
    <footer>
        <button id="reset-btn">reset</button>
        <div id="num-of-resets">how many resets</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
